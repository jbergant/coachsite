{{ define "main" }}
<section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .Title }}</h2>
            <p> {{ .Params.description }}</p>
          </div>
        </div>
        {{ range .Paginator.Pages }}

        <div class="col-lg-6 col-md-10 mx-auto">
            <div class="site-project-item">
              <div class="site-project-item-thumb">
                <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
              </div>
              <div class="site-project-item-content">

                <h3>{{ .Title }}</h3>
                <a href="{{ .Permalink }}" class="read-more">
                  {{ .Title }}</a>
                <div class="content">
                    {{ .Summary }}
                </div>
              </div>
            </div>
          </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
            {{ partial "widgets/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
